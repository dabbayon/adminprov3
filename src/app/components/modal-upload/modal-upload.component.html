<div class="fondo-negro animated fadeIn" [ngClass]="_modalUpload.oculto">

    <div class="modal" tabindex="-1" role="dialog" style="display:block">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button (click)="cerrarModal()" type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                </div>
                <div class="modal-body text-center">
                    <img *ngIf="!imagenTemp" [src]="'zzz'| imagen" class="w150">
                    <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150">
                    <input type="file" (change)="seleccionImagen( $event.target.files[0] )">

                </div>
                <div class="modal-footer">
                    <button type="button" (click)="subirImagen()" [disabled]="!imagenTemp" class="btn btn-primary">Subir imagen</button>
                    <button (click)="cerrarModal()" type="button" class="btn btn-secondary">cerrar</button>
                </div>
            </div>
        </div>
    </div>

</div>
