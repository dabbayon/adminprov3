<div class="row">
    <div class="col-4" *ngIf="usuarios.length>0">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title"> Usuarios</h4>
                <table class="table table-hover">
                    <tbody>
                        <tr *ngFor="let usuario of usuarios">
                            <td><img [src]="usuario.img | imagen" alt="" class="img-circle" width="50px"> </td>
                            <td>{{usuario.nombre}} </td>
                            <td>
                                <button class="btn btn-primary" [routerLink]="['/usuarios']"> <i class="fa fa-edit"></i> </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="col-4" *ngIf="medicos.length>0">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title"> MÃ©dicos</h4>
                <table class="table table-hover">
                    <tbody>
                        <tr *ngFor="let medico of medicos">
                            <td><img *ngIf="medico.img" [src]="medico.img | imagen:'medicos'" alt="" class="img-circle" width="50px"> </td>
                            <td>{{medico.nombre}} </td>
                            <td>
                                <button class="btn btn-primary" [routerLink]="['/medico/',medico._id]"> <i class="fa fa-edit"></i> </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="col-4" *ngIf="hospitales.length>0">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title"> Hospitales</h4>
                <table class="table table-hover">
                    <tbody>
                        <tr *ngFor="let hospital of hospitales">
                            <td><img *ngIf="hospital.img" [src]="hospital.img | imagen:'hospitales'" alt="" class="img-circle" width="50px"> </td>
                            <td>{{hospital.nombre}} </td>
                            <td>
                                <button class="btn btn-primary" [routerLink]="['/hospitales']"> <i class="fa fa-edit"></i> </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
