<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input #input (keyup)="buscarUsuario( input.value )" type="text" class="form-control" placeholder="buscar usuario...">

            </div>
        </div>
    </div>
</div>
<div class="row animated fadeIn" *ngIf="cargando">
    <div class="col-sm-12 text-center">
        <div class="alert alert-warning text-center">
            <strong>Cargando</strong>
        </div>
        <br>
        <i class="fa fa-refresh fa-spin fa-2x"></i>
        <br>
        <span>espere por favor</span>
    </div>
</div>
<div class="row animated fadeIn" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <h3 class="card-title">Usuario registrados ( <small>{{ totalregistros }}</small>) </h3>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <td>Imagen</td>
                            <td>Email</td>
                            <td>Nombre</td>
                            <td>Role</td>
                            <td>Auth</td>
                            <td></td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let usuario of usuarios">
                            <td class="w70">
                                <img (click)="mostrarModal( usuario._id )" [src]="usuario.img | imagen" alt="" class="img50 img-circle pointer">
                            </td>
                            <td>{{ usuario.email }}</td>
                            <td>{{ usuario.nombre }}</td>
                            <td>
                                <select [(ngModel)]="usuario.role" name="role" class="form-control">
                                  <option value="ADMIN_ROLE">ADMIN</option>
                                  <option value="USER_ROLE">USER</option>
                                </select>
                            </td>
                            <td>
                                <label *ngIf="usuario.google" class="label label-light-danger" for="">Google</label>
                                <label *ngIf="!usuario.google" class="label label-info" for="">Normal</label>
                            </td>

                            <td>
                                <button (click)="guardarUsuario( usuario)" class="btn btn-primary">
                                    <i class="fa fa-save"></i>
                                  </button>
                                <button (click)="borrarUsuario( usuario)" class="btn btn-danger">
                                    <i class="fa fa-trash-o"></i>
                                  </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button (click)="cambiarDesde(-5)" class="btn btn-secondary">anteriores</button>
                <button (click)="cambiarDesde(5)" class="btn btn-secondary">siguientes</button>
                <!-- <button class="btn btn-secondary"> Guardar</button> -->
            </div>
        </div>
    </div>
</div>
