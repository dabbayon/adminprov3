<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input #input (keyup)="buscarHospital( input.value )" type="text" class="form-control" placeholder="buscar Hospital...">

            </div>
        </div>
    </div>
</div>
<div class="row animated fadeIn" *ngIf="cargando">
    <div class="col-sm-12 text-center">
        <div class="alert alert-warning text-center">
            <strong>Cargando</strong>
        </div>
        <br>
        <i class="fa fa-refresh fa-spin fa-2x"></i>
        <br>
        <span>espere por favor</span>
    </div>
</div>
<div class="row animated fadeIn" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="pull-right">
                    <button (click)="crearHospital()" class="btn btn-primary">
                        Crear hospital <i class="fa fa-save"></i>
                    </button>
                </div>
                <h3 class="card-title">Hospital registrados ( <small>{{ totalregistros }}</small>) </h3>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <td>Imagen</td>
                            <td>Hospital</td>
                            <td></td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let Hospital of hospitales">
                            <td class="w70">
                                <img (click)="mostrarModal( Hospital._id )" [src]="Hospital.img  | imagen:'hospitales' " alt="" class="img50 img-circle pointer">
                            </td>
                            <td><input type="text" [(ngModel)]="Hospital.nombre" name="nombre" class="form-control"></td>
                            <td>
                                <button (click)="guardarHospital( Hospital)" class="btn btn-primary">
                                  <i class="fa fa-save"></i>
                                </button>
                                <button (click)="borrarHospital( Hospital)" class="btn btn-danger">
                                  <i class="fa fa-trash-o"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button (click)="cambiarDesde(-5)" class="btn btn-secondary">anteriores</button>
                <button (click)="cambiarDesde(5)" class="btn btn-secondary">siguientes</button>
                <!-- <button class="btn btn-secondary"> Guardar</button> -->
            </div>
        </div>
    </div>
</div>
